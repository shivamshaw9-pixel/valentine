<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine?</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #b30000;
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            width: 320px;
            height: 160px;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }

        #yes {
            background-color: #28a745;
            color: white;
            left: 40px;
            top: 60px;
        }

        #no {
            background-color: #dc3545;
            color: white;
            left: 180px;
            top: 60px;
        }

        img {
            width: 320px;
            margin-top: 25px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.35);
        }
    </style>
</head>

<body>

    <h1>Will you be my Valentine, Shreya? üíñ</h1>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
        <button id="no" onmouseover="moveNo()">No üíî</button>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById("no");

            const maxX = 250;
            const maxY = 120;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        function yesClicked() {
            document.body.innerHTML = `
                <h1>VERY NICE! üëçüíñ</h1>
                <h2>She said YES üòéüíÉ</h2>

                <img 
                    src="https://media.giphy.com/media/3ohzdIuqJoo8QdKlnW/giphy.gif"
                    alt="Borat Dancing Meme"
                >
            `;
        }
    </script>

</body>
</html>
